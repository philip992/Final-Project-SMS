<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <aside id="sidebar"
           class="fixed top-0 left-0 z-40 w-64 h-screen bg-white border-r border-gray-200 sm:translate-x-0 transition-transform"
           aria-label="Sidebar">
        <div class="h-full px-4 py-6 overflow-y-auto">
            {% include 'sidebar.html' %}
        </div>
    </aside>

    <!-- Main content -->
    <div class="sm:ml-64 p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-[#283575]">Student Management System</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-10 text-center text-sm text-gray-500">
            <p>&copy; 2025 Final Project</p>
        </footer>
    </div>

    <!-- Flowbite JS -->
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>
</html>
